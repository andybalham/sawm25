    notes: |
      Simply inspired by a preset on my new synth called 'Bongo Weasel'. Mustela is a reference to the genus of the weasel.
  - title: Capo Metallo
    mp3Filename: ab-capo-metallo
    notes: |
      Inspired by a preset on my new synth called 'Capo Metallo' and the 'documentation' that accompanied my newly-sourced and dirt-cheap capo.
  - title: Itching To See The Motels
    mp3Filename: ab-j$-itching-to-see-the-motels
    notes: |
      Lyrics by the venerable Johnny Cashpoint
  - title: Let 'Em Steal
    mp3Filename: ab-let-em-steal
    notes: |
      They're coming for everything we have, including this!
